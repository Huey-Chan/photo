<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <title th:text="${htmlTitle}"></title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="/css/app.b8b8d40525b495dc40e5b09056199e8c.css" rel="stylesheet" />
</head>
<body>
<div id="app"></div>

<script th:if="${isLogin}">
    window.initState={
        isLogin:true
    }
</script>
<script th:if="${!isLogin}">
    window.initState={
        isLogin:false
    }
</script>
<script type="text/javascript" src="/js/manifest.6e345799aa1bb82c4825.js"></script>
<script type="text/javascript" src="/js/app.42ea436b64b0072c4980.js"></script>

</body>
</html>
